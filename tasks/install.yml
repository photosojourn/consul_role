---
- name: Consul | Install dependencies
  apt:
    pkg: "{{ consul_required_libs }}"
    update_cache: true
    cache_valid_time: 600
  become: true

- name: Consul | Install python dependencies
  pip:
    name: "{{ consul_required_python_libs }}"

- name: Consul | Ensure Consul group
  group:
    name: "{{ consul_group }}"
  become: true

- name: Consul | Ensure Consul user
  user:
    name: "{{ consul_user }}"
    group: "{{ consul_group }}"
    createhome: no
  become: true

- name: Consul | Ensure Consul skeleton path
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
  with_items:
    - "{{ consul_bindir }}"
    - "{{ consul_configdir }}"
    - "{{ consul_datadir }}"
    - "{{ consul_logdir }}"
  become: true

- name: Consul | Download and extract Consul
  unarchive:
    src: "{{ consul_url }}"
    dest: "{{ consul_bindir }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    remote_src: yes
  become: true

- name: Consul | Link binary
  file:
    src: "{{ consul_bindir }}/consul"
    dest: /usr/bin/consul
    state: link
  become: true
